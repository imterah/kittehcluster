[meta]
format_ver = 1

[mariadb_configmap]
mode = k3s
depends_on = metallb_ip_config:db_credentials

[#mariadb_configmap/k3s]
mode = install
yml_path = ./configmap.yml

[mariadb_pv]
mode = k3s
depends_on = mariadb_configmap

[#mariadb_pv/k3s]
mode = install
yml_path = ./pv.yml

[mariadb_pv_claim]
mode = k3s
depends_on = mariadb_pv

[#mariadb_pv_claim/k3s]
mode = install
yml_path = ./pv-claim.yml

[mariadb]
mode = k3s
depends_on = mariadb_pv_claim

[#mariadb/k3s]
mode = install
yml_path = ./mariadb.yml

[mariadb_svc]
mode = k3s
depends_on = mariadb

[#mariadb_svc/k3s]
mode = install
yml_path = ./mariadb-svc.yml