[meta]
format_ver = 1

[postgres_configmap]
mode = k3s
depends_on = metallb_ip_config:db_credentials

[#postgres_configmap/k3s]
mode = install
yml_path = ./configmap.yml

[postgres_pv]
mode = k3s
depends_on = postgres_configmap

[#postgres_pv/k3s]
mode = install
yml_path = ./pv.yml

[postgres_pv_claim]
mode = k3s
depends_on = postgres_pv

[#postgres_pv_claim/k3s]
mode = install
yml_path = ./pv-claim.yml

[postgres]
mode = k3s
depends_on = postgres_pv_claim

[#postgres/k3s]
mode = install
yml_path = ./postgres.yml

[postgres_svc]
mode = k3s
depends_on = postgres

[#postgres_svc/k3s]
mode = install
yml_path = ./postgres-svc.yml