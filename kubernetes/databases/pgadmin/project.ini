[meta]
format_ver = 1

[pgadmin_pv]
mode = k3s
depends_on = traefik:postgres_svc

[#pgadmin_pv/k3s]
mode = install
yml_path = ./pv.yml

[pgadmin_pv_claim]
mode = k3s
depends_on = pgadmin_pv

[#pgadmin_pv_claim/k3s]
