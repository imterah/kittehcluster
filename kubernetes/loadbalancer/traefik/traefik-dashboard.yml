apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard-service
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.2.10
    metallb.universe.tf/allow-shared-ip: "this-is-traefik"

spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: dashboard
  selector:
    app: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web-service
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.2.10
    metallb.universe.tf/allow-shared-ip: "this-is-traefik"

spec:
  type: LoadBalancer
  ports:
    - targetPort: web
      port: 80
  selector:
    app: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web-service
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.2.10
    metallb.universe.tf/allow-shared-ip: "this-is-traefik"

spec:
  type: LoadBalancer
  ports:
    - targetPort: web
      port: 443
  selector:
    app: traefik